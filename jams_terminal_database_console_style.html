
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jam's Terminal Database</title>
<style>
  body {
    background-color: #1a1a1a;
    color: #007bff;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
    margin: 0;
  }
  .terminal {
    border: 2px solid #007bff;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    background: radial-gradient(#002244, #1a1a1a);
    box-shadow: 0 0 15px #007bff;
    border-radius: 12px;
  }
  .input-area {
    margin-bottom: 20px;
  }
  .input-area input {
    width: 100%;
    background: #1a1a1a;
    color: #007bff;
    border: none;
    border-bottom: 2px solid #007bff;
    font-size: 1.2em;
    padding: 12px;
    box-sizing: border-box;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .buttons button {
    flex: 1 1 120px;
    background: #1a1a1a;
    color: #007bff;
    border: 2px solid #007bff;
    padding: 12px 0;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s ease;
  }
  .buttons button:hover,
  .buttons button:focus {
    background: #003366;
  }
  .buttons button.active {
    background: #003366;
  }
  #output {
    background: #1a1a1a;
    padding: 15px;
    border: 2px solid #007bff;
    border-radius: 10px;
    font-size: 1em;
    white-space: pre-wrap;
    color: #007bff;
    max-height: 500px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #007bff;
  }
</style>
</head>
<body>
<div class="terminal">
  <div class="input-area">
    <input type="text" id="searchInput" placeholder="Type to search..." onkeyup="filterData()" />
  </div>
  <div class="buttons">
    <button onclick="switchView('landmarks')">Landmarks</button>
    <button onclick="switchView('characters')">Characters</button>
    <button onclick="switchView('citizens')">Citizens</button>
  </div>
  <div id="output"></div>
</div>
<script>
  const data = {
    landmarks: [],
    characters: [],
    citizens: []
  };

  let currentView = 'landmarks';

  function switchView(view) {
    currentView = view;
    document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));
    const btn = Array.from(document.querySelectorAll('.buttons button')).find(b => b.textContent.toLowerCase().includes(view));
    if (btn) btn.classList.add('active');
    filterData();
  }

  function filterData() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const output = document.getElementById('output');
    const entries = data[currentView] || [];
    const filtered = entries.filter(entry =>
      Object.values(entry).some(val =>
        String(val).toLowerCase().includes(input)
      )
    );
    output.innerText = filtered.map(e =>
      Object.entries(e).map(([k, v]) => `${k}: ${v}`).join('\n')
    ).join('\n\n') || 'No results found.';
  }

  switchView('landmarks');
</script>
</body>
</html>
