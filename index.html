<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAM’s Planet — Text Menu</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      margin: 0;
      min-height: 100vh;
    }
    #container {
      border: 2px solid #f0f0f0;
      padding: 20px 40px;
      max-width: 400px;
      user-select: none;
      text-align: center;
    }
    /* Entry button */
    #entry {
      cursor: pointer;
      padding: 15px 0;
      font-size: 1.3em;
      border: 2px solid #f0f0f0;
      transition: background 0.2s;
      margin-bottom: 0;
    }
    #entry:hover {
      background: #282828;
    }

    /* Category menu */
    #category-menu {
      display: none;
      margin-top: 20px;
    }
    .option {
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 1px solid #444;
      transition: color 0.2s;
    }
    .option:last-child {
      border-bottom: none;
    }
    .option:hover {
      color: #ffd700; /* gold sparkle */
    }

    /* List & details */
    #list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #444;
      text-align: left;
      display: none;
    }
    .list-item {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      transition: color 0.2s;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .list-item:hover {
      color: #4caf50; /* nice green */
    }
    #details {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      min-height: 100px;
      white-space: pre-wrap;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
      display: none;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="entry">Enter JAM’s Planet</div>

    <div id="category-menu">
      <div class="option" data-category="landmarks">Landmarks</div>
      <div class="option" data-category="characters">Characters</div>
      <div class="option" data-category="citizens">Citizens</div>
    </div>

    <div id="list"></div>
    <div id="details">Select an item to see details here...</div>
  </div>

  <script>
    const entry = document.getElementById('entry');
    const categoryMenu = document.getElementById('category-menu');
    const list = document.getElementById('list');
    const details = document.getElementById('details');

    // Our data for JAM's Planet
    const data = {
      landmarks: [
        { name: "Nulight", description: "Jam-Wise's Village, bathed in eternal light and wisdom." },
        { name: "Marja’s Eye", description: "Hoodie-Jam's Town under the moon’s watchful gaze." },
        { name: "Surya Zero", description: "Prototype Zero's City shining with pure sunlight energy." },
        { name: "Again", description: "The Inventor's Lab, where flames of creativity burn bright." },
        { name: "Bhalu’s Rest", description: "Jamstone's Earth village, a place of strength and calm." },
        { name: "Airpota", description: "Anila's windy town full of swift movement and freedom." },
        { name: "Apas Blue", description: "Jamwave's watery city, flowing with deep emotion." },
        { name: "Pratu’s Dawn", description: "Jamstar's village where new beginnings are born." }
      ],
      characters: [
        { name: "Jam-Wise", description: "Associated with Prabhasa (Light), symbolizing wisdom and enlightenment. Firefly spirit." },
        { name: "Hoodie-Jam", description: "Moon-associated, introspective, like a mysterious cat prowling in the night." },
        { name: "Prototype Zero", description: "Sun symbol, purity and power embodied by a loyal dog." },
        { name: "The Inventor", description: "Creative fire salamander, constantly transforming ideas into reality." },
        { name: "Jamstone", description: "Strong and grounded like a bear, connected to the earth." },
        { name: "AirJam", description: "Swift and free like the wind, agile and light." },
        { name: "Jamwave", description: "Flowing and deep, like water and dolphins." },
        { name: "Jamstar", description: "Dawn's hope and brilliance, a radiant sunbird." }
      ],
      citizens: [
        { name: "Pijon Smith", description: "The hive mind pigeon of JAM's Planet, a streetwise character with pink hair and a mask." }
      ]
    };

    // On click of Enter JAM's Planet
    entry.addEventListener('click', () => {
      entry.style.display = 'none';
      categoryMenu.style.display = 'block';
      list.style.display = 'none';
      details.style.display = 'none';
    });

    // Click category to show list
    categoryMenu.addEventListener('click', (e) => {
      if (!e.target.classList.contains('option')) return;

      const category = e.target.getAttribute('data-category');
      const items = data[category];

      // Clear previous list & details
      list.innerHTML = '';
      details.innerText = 'Select an item to see details here...';
      details.style.display = 'none';

      // Build list items
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.textContent = item.name;
        div.dataset.desc = item.description;
        list.appendChild(div);
      });

      list.style.display = 'block';
    });

    // Click list item to show details
    list.addEventListener('click', (e) => {
      if (!e.target.classList.contains('list-item')) return;
      details.innerText = e.target.dataset.desc;
      details.style.display = 'block';
    });
  </script>
</body>
</html>
