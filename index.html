<style>
  body {
    background-color: #253A4B;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
    text-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
  }
  .terminal {
    max-width: 800px;
    margin: 0 auto;
  }
  .input-area {
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background-color: #1E2B3A;
    color: white;
    box-shadow: 0 0 8px #007BFF;
  }
  input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 12px #00a0ff;
  }
  .accordion {
    background-color: #1E2B3A;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0 0 8px #007BFF;
  }
  .accordion-header {
    cursor: pointer;
    padding: 14px 20px;
    font-weight: bold;
    user-select: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .accordion-header:hover {
    background-color: #1461a0;
  }
  .accordion-header.active {
    background-color: #005fbb;
  }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding-left: 20px;
    background-color: #1a2737;
    border-radius: 0 0 5px 5px;
  }
  .accordion-content p {
    margin: 10px 0;
  }
  .item {
    margin: 10px 0;
  }
  .item-title {
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  .item-title:hover {
    background-color: #0a1a2a;
  }
  .item-content {
    max-height: 0;
    overflow: hidden;
    padding-left: 15px;
    transition: max-height 0.3s ease;
  }
  .item-content p {
    margin: 5px 0;
  }
</style>

      section.appendChild(content);

  function createItemHTML(item) {
    return `
      <div class="item">
        <div class="item-title" onclick="toggleItemContent(this)">
          ${item.name}
        </div>
        <div class="item-content">
          ${item.resident ? `<p><strong>Resident:</strong> ${item.resident}</p>` : ''}
          ${item.element ? `<p><strong>Element:</strong> ${item.element}</p>` : ''}
          ${item.animal ? `<p><strong>Animal:</strong> ${item.animal}</p>` : ''}
          ${item.role ? `<p><strong>Role:</strong> ${item.role}</p>` : ''}
          ${item.symbol ? `<p><strong>Symbol:</strong> ${item.symbol}</p>` : ''}
          <p>${item.description}</p>
        </div>
      </div>
    `;
  }

  function toggleAccordion(header) {
    header.classList.toggle('active');
    const content = header.nextElementSibling;
    if (content.style.maxHeight) {
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  }

  function toggleItemContent(title) {
    title.classList.toggle('active');
    const content = title.nextElementSibling;
    if (content.style.maxHeight) {
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  }

  function renderAccordion(filteredData) {
    accordionContainer.innerHTML = '';
    for (const category in filteredData) {
      const acc = document.createElement('div');
      acc.className = 'accordion';

      const header = document.createElement('div');
      header.className = 'accordion-header';
      header.textContent = category;
      header.onclick = () => toggleAccordion(header);
      acc.appendChild(header);

      const content = document.createElement('div');
      content.className = 'accordion-content';

      filteredData[category].forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = createItemHTML(item);
        content.appendChild(itemDiv.firstElementChild);
      });

      acc.appendChild(content);
      accordionContainer.appendChild(acc);
    }
  }

  function filterData() {
    const query = searchInput.value.toLowerCase();
    if (!query) {
      renderAccordion(data.All);
      return;
    }
    const filtered = {};
    for (const category in data.All) {
      filtered[category] = data.All[category].filter(item => {
        return Object.values(item).some(val =>
          val.toLowerCase().includes(query)
        );
      });
      if (filtered[category].length === 0) delete filtered[category];
    }
    if (Object.keys(filtered).length === 0) {
      accordionContainer.innerHTML = '<p>No results found.</p>';
    } else {
      renderAccordion(filtered);
    }
  }

  function handleSearch() {
    filterData();
  }

  // Initial render on page load
  renderAccordion(data.All);
