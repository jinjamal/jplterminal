<style>
  body {
    background-color: #253A4B;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
  }
  .terminal {
    max-width: 800px;
    margin: 0 auto;
  }
  .input-area {
    margin-bottom: 15px;
  }
  input[type="text"] {
    width: 100%;
    font-size: 1.2em;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    outline: none;
    box-shadow: 0 0 5px white;
    background-color: #1a2a3a;
    color: white;
  }
  .buttons {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
  }
  .buttons button {
    background-color: transparent;
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 1em;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .buttons button.active,
  .buttons button:hover {
    background-color: #1a77ff;
    box-shadow: 0 0 10px #1a77ff;
  }
  details {
    margin-bottom: 8px;
  }
  details summary {
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1em;
    outline: none;
  }
  details[open] summary {
    color: #1a77ff;
    text-shadow: 0 0 6px #1a77ff;
  }
  .entry {
    margin-left: 18px;
    margin-top: 4px;
    font-size: 0.95em;
    white-space: pre-wrap;
  }
  .entry .label {
    font-weight: bold;
  }
  .hidden {
    display: none;
  }
</style>

function switchView(view) {
  currentView = view;
  document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));

  renderData();
  document.getElementById('searchInput').value = '';
}

// Capitalize first letter helper
function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

// Filter data based on search input
function filterData() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  if (!query) {
    renderData();
    return;
  }

  const container = document.getElementById('output');
  let content = '';

  // Flatten all data entries with categories for searching
  const allItems = [];

  if (currentView === 'all' || currentView === 'landmarks') {
    data.landmarks.forEach(item => allItems.push({ ...item, type: 'Landmark' }));
  }
  if (currentView === 'all' || currentView === 'characters') {
    data.characters.forEach(item => allItems.push({ ...item, type: 'Character' }));
  }
  if (currentView === 'all' || currentView === 'citizens') {
    data.citizens.forEach(item => allItems.push({ ...item, type: 'Citizen' }));
  }

  const filtered = allItems.filter(item => {
    return Object.values(item).some(val =>
      String(val).toLowerCase().includes(query)
    );
  });

  if (filtered.length === 0) {
    content = '<p>No results found.</p>';
  } else {
    filtered.forEach(item => {
      content += `<details open><summary>${item.name} (${item.type})</summary>`;
      content += `<div class="entry">`;
      for (const [key, value] of Object.entries(item)) {
        if (key !== 'name' && key !== 'type') {
          content += `<div><span class="label">${capitalize(key)}:</span> ${value}</div>`;
        }
      }
      content += `</div></details>`;
    });
  }

  container.innerHTML = content;
}
