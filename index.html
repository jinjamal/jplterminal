<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jam's Terminal Database</title>
  <style>
    body {
      background-color: #fdfdfd;
      color: #007bff;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .terminal {
      max-width: 800px;
      margin: 0 auto;
    }
    .input-area {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .input-area input {
      flex: 1;
      min-width: 150px;
      background: transparent;
      color: #007bff;
      border: none;
      border-bottom: 2px solid #007bff;
      font-size: 1.2em;
      padding: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .buttons button {
      background: transparent;
      color: #007bff;
      border: 2px solid #007bff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      flex: 1;
    }
    .buttons button.active {
      background-color: #007bff;
      color: #fdfdfd;
    }
    .result {
      margin-bottom: 20px;
      white-space: pre-wrap;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="input-area">
      <input type="text" id="searchInput" placeholder="Type to search..." onkeyup="filterData()" />
    </div>
    <div class="buttons">
      <button onclick="switchView('landmarks')" id="btn-landmarks">Landmarks</button>
      <button onclick="switchView('characters')" id="btn-characters">Characters</button>
      <button onclick="switchView('citizens')" id="btn-citizens">Citizens</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const data = {
      landmarks: [
        { name: "Nulight (Prabha - Light)", resident: "Jam-Wise", description: "A serene village bathed in perpetual twilight, known for its bioluminescent flora and fauna. The village's centerpiece is the Lumina Tree, whose glowing branches light up the entire area.", symbol: "Firefly" },
        { name: "Marja’s Eye (Chandra - Moon)", resident: "Hoodie-Jam", description: "Reflective lakes and tranquil atmosphere. The town square has a giant mystical mirror.", symbol: "Cat" },
        { name: "Surya Zero (Surya - Sun)", resident: "Prototype Zero", description: "Futuristic solar city with Sunspire Tower at the center.", symbol: "Dog" },
        { name: "Again (Agni - Fire)", resident: "The Inventor", description: "Flame-filled lab city buzzing with invention. Ignis Core powers everything.", symbol: "Fire Salamander" },
        { name: "Bhalu’s Rest (Dhara - Earth)", resident: "Jamstone", description: "Nestled in ancient forests, watched over by the Great Bear Rock.", symbol: "Bear" },
        { name: "Airpota (Vayu - Wind)", resident: "AirJam", description: "Floating town in the clouds, always moving with the wind.", symbol: "Swift" },
        { name: "Apas Blue (Jala - Water)", resident: "Jamwave", description: "Water city above and below the surface. Deep Blue Dome is the heart.", symbol: "Dolphin" },
        { name: "Pratu’s Dawn (Udaya - Dawn)", resident: "Jamstar", description: "Hopeful sunrise village with the Dawnspire monument catching first light.", symbol: "Sunbird" },
      ],
      characters: [
        { name: "Jam-Wise", role: "Light", animal: "Firefly", ability: "Illuminate darkness and clarify confusion." },
        { name: "Hoodie-Jam", role: "Moon", animal: "Cat", ability: "Invisibility and night vision." },
        { name: "Prototype Zero", role: "Sun", animal: "Dog", ability: "Radiate energy, heal and rejuvenate." },
        { name: "The Inventor", role: "Fire", animal: "Fire Salamander", ability: "Manipulate fire, invent from thin air." },
        { name: "Jamstone", role: "Earth", animal: "Bear", ability: "Control stone and possess immense strength." },
        { name: "AirJam", role: "Wind", animal: "Swift", ability: "Fly and manipulate wind." },
        { name: "Jamwave", role: "Water", animal: "Dolphin", ability: "Breathe and move water." },
        { name: "Jamstar", role: "Dawn", animal: "Sunbird", ability: "Symbolize rebirth and light up hope." },
      ],
      citizens: Array.from({length: 69}, (_, i) => {
        const list = [
          "JAM", "XF", "spoon", "POCARI WET", "toy", "inkboy", "lopu", "JuicyShifu", "Lugiias", "JY", "Clam Shell", 
          "catlaine", "DJ NARU", "Kim Aziz", "FruitKing", "danish3r", "Ericccc", "Avrey", "Mikyuki", "NICHOLAS Torrance",
          "Battle Mistress", "KYREAUX", "Tae", "Yên", "Bee", "Vlwxys", "Angela", "Pinkie", "Richo", "Joyce", "Chanel",
          "Jade", "nomad", "Tamba Sebba", "Dejanay", "Mason Cole", "Bug", "Tina", "Emz", "Mudi", "Harley", "Cameryn",
          "Skout", "Bakone", "Angel Gray", "Xeha", "Kayn", "FixedDiagram", "Kyan Flemett", "Lyndsay Silv", "Mim",
          "Nico", "Danny Gaze", "Linda", "Jim", "Miranda", "Grant Sounds", "Manu", "Talker Fields", "Dub", "liv gayle",
          "Mimi Cats", "Salami", "JingleMerry", "Kosha Stevens", "Dodgy Roger", "Marlon", "Max", "Noel DeNonte", "Dan Clarke"
        ];
        return { id: i === 666 ? 666 : (i < list.length ? i.toString().padStart(3, '0') : `???`), name: list[i] || "Unknown" };
      })
    };

    let currentView = 'landmarks';

    function switchView(view) {
      currentView = view;
      document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${view}`).classList.add('active');
      renderData();
    }

    function filterData() {
      renderData();
    }

    function renderData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const output = document.getElementById('output');
      output.innerHTML = '';

      data[currentView].forEach(item => {
        const text = Object.values(item).join(' ').toLowerCase();
        if (text.includes(searchTerm)) {
          const div = document.createElement('div');
          div.classList.add('result');
          div.textContent = Object.entries(item).map(([key, val]) => `${key}: ${val}`).join('\n');
          output.appendChild(div);
        }
      });
    }

    // Initialize on page load
    switchView('landmarks');
  </script>
</body>
</html>
