<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jam's Terminal Database</title>
<style>
  body {
    background-color: #000;
    color: #33ff33;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
  }
  .terminal {
    border: 2px solid #33ff33;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    background: radial-gradient(#003300, #000);
    box-shadow: 0 0 15px #33ff33;
  }
  .input-area {
    display: flex;
    margin-bottom: 20px;
    gap: 10px;
    flex-wrap: wrap;
  }
  .input-area input {
    flex: 1;
    min-width: 150px;
    background: black;
    color: #33ff33;
    border: none;
    border-bottom: 2px solid #33ff33;
    font-size: 1.2em;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="terminal">
    <div class="input-area">
      <input type="text" placeholder="Search..." />
    </div>
    <div class="output-area">
      <!-- Content appears here -->
    </div>
  </div>
</body>
</html>
