<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JAM’s Planet — Text RPG Menu</title>
<style>
  body {
    background: #121212;
    color: #f0f0f0;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 0;
    margin: 0;
    min-height: 100vh;
  }
  #container {
    border: 2px solid #f0f0f0;
    padding: 20px 40px;
    max-width: 480px;
    user-select: none;
    text-align: center;
  }
  #entry {
    cursor: pointer;
    padding: 15px 0;
    font-size: 1.3em;
    border: 2px solid #f0f0f0;
    transition: background 0.2s;
    margin-bottom: 0;
  }
  #entry:hover {
    background: #282828;
  }
  #category-menu {
    display: none;
    margin-top: 20px;
  }
  .option {
    padding: 10px 0;
    cursor: pointer;
    border-bottom: 1px solid #444;
    transition: color 0.2s;
  }
  .option:last-child {
    border-bottom: none;
  }
  .option:hover {
    color: #ffd700;
  }
  #list {
    margin-top: 20px;
    max-height: 250px;
    overflow-y: auto;
    border-top: 1px solid #444;
    text-align: left;
    display: none;
    padding-left: 10px;
  }
  .list-item {
    padding: 8px 10px;
    cursor: pointer;
    border-bottom: 1px solid #333;
    transition: color 0.2s;
  }
  .list-item:last-child {
    border-bottom: none;
  }
  .list-item:hover {
    color: #4caf50;
  }
  #details {
    margin-top: 20px;
    background: #222;
    padding: 15px;
    min-height: 140px;
    white-space: pre-wrap;
    border-radius: 4px;
    font-size: 14px;
    line-height: 1.4;
    display: none;
    text-align: left;
  }
  .symbol, .animal {
    font-weight: bold;
    color: #ffd700;
  }
</style>
</head>

      <div class="option" data-category="citizens">Citizens</div>

    <div id="list"></div>
    <div id="details">Select an item to see details here...</div>

  // DOM references
  const menuDiv = document.getElementById("menu");
  const detailDiv = document.getElementById("details");

  // Render list items for chosen category
  function renderList(category) {
    detailDiv.innerHTML = ""; // Clear details on new category click
    menuDiv.innerHTML = "";

    let listData = [];

    if (category === "landmarks") listData = jamData.landmarks;
    else if (category === "characters") listData = jamData.characters;
    else if (category === "citizens") listData = jamData.citizens;

    listData.forEach((item, index) => {
      const btn = document.createElement("button");
      btn.textContent = item.name || item.role || "Unknown";
      btn.className = "item-btn";
      btn.addEventListener("click", () => {
        showDetails(category, index);
      });
      menuDiv.appendChild(btn);
    });
  }

  // Show detailed info of the selected item
  function showDetails(category, index) {
    let item;
    if (category === "landmarks") item = jamData.landmarks[index];
    else if (category === "characters") item = jamData.characters[index];
    else if (category === "citizens") item = jamData.citizens[index];

    detailDiv.innerHTML = ""; // Clear previous details

    if (!item) return;

    const title = document.createElement("h3");
    title.textContent = item.name || item.role || "Unknown";
    detailDiv.appendChild(title);

    if (category === "landmarks") {
      const res = document.createElement("p");
      res.innerHTML = `<strong>Resident:</strong> ${item.resident}`;
      detailDiv.appendChild(res);

      const desc = document.createElement("p");
      desc.textContent = item.description;
      detailDiv.appendChild(desc);

      const sym = document.createElement("p");
      sym.innerHTML = `<strong>Symbol:</strong> ${item.symbol}`;
      detailDiv.appendChild(sym);
    } else if (category === "characters") {
      const animal = document.createElement("p");
      animal.innerHTML = `<strong>Animal:</strong> ${item.animal}`;
      detailDiv.appendChild(animal);

      const role = document.createElement("p");
      role.innerHTML = `<strong>Role:</strong> ${item.role}`;
      detailDiv.appendChild(role);

      const abilities = document.createElement("p");
      abilities.innerHTML = `<strong>Special Abilities:</strong> ${item.abilities}`;
      detailDiv.appendChild(abilities);
    } else if (category === "citizens") {
      const role = document.createElement("p");
      role.innerHTML = `<strong>Role:</strong> ${item.role}`;
      detailDiv.appendChild(role);

      const desc = document.createElement("p");
      desc.textContent = item.description;
      detailDiv.appendChild(desc);
    }
  }

  // Initial menu buttons to pick category
  function initMenu() {
    menuDiv.innerHTML = "";
    detailDiv.innerHTML = "<p>Select a category to explore JAM’s Planet.</p>";

    ["landmarks", "characters", "citizens"].forEach(category => {
      const btn = document.createElement("button");
      btn.textContent = category.charAt(0).toUpperCase() + category.slice(1);
      btn.className = "menu-btn";
      btn.addEventListener("click", () => renderList(category));
      menuDiv.appendChild(btn);
    });
  }

  // Start app
  initMenu();
