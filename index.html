<style>
  body {
    background-color: #000;

    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
  }
  .terminal {
    border: 2px solid #33ff33;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    background: radial-gradient(#003300, #000);
    box-shadow: 0 0 15px #33ff33;
  }
  .input-area {
    display: flex;
    margin-bottom: 20px;
    gap: 10px;
    flex-wrap: wrap;
  }
  .input-area input {
    flex: 1;
    min-width: 150px;
    background: black;
    color: #33ff33;
    border: none;
    border-bottom: 2px solid #33ff33;
    font-size: 1.2em;
    padding: 10px;
  }
  button {
    background: black;
    color: #33ff33;
    border: 2px solid #33ff33;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 1.1em;
    padding: 10px 15px;
    transition: background 0.3s ease;
  }
  button:hover, button.active {
    background: #33ff33;
    color: black;
  }
  .entry {
    margin-bottom: 20px;
  }
  .entry a {
    color: #33ff33;
    text-decoration: underline;
  }
  .symbol {
    font-style: italic;
    opacity: 0.7;
  }
  /* Scroll area for long lists */
  #results {
    max-height: 500px;
    overflow-y: auto;
  }
</style>
